# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.

on:
  schedule:
    # every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2

      # Generates the snake
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: bittricky
          outputs: |
            dist/github-snake.svg?palette=github-light&color_dots=#FFE34D,#F2CE0D,#E6C61A,#D9BD26,#CCB433
            dist/github-snake-dark.svg?palette=github-dark&color_dots=#FFE34D,#F2CE0D,#E6C61A,#D9BD26,#CCB433
            dist/github-snake.gif?color_snake=purple&color_dots=#FFE34D,#F2CE0D,#E6C61A,#D9BD26,#CCB433

      # show the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}